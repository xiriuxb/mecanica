<div class="container">
  <div class="row">
    <form
      [formGroup]="formularioLugar"
      (ngSubmit)="enviarFormularioReactivo()"
      novalidate
    >
      <div class="form-group">
        <label for="nombre">Nombre: </label>
        <input
          [formControlName]="'nombre'"
          type="text"
          class="form-control"
          id="nombre"
          aria-describedby="nombreHelp"
          placeholder="Ingrese nombre"
        >
        <small id="nombreHelp" class="form-text text-muted">Ingrese un nombre de usuario.</small>
        <div *ngIf="arregloMensajesDeErrorNombre.length>0" class="alert alert-danger" role="alert">
          <div *ngFor="let mensajeError of arregloMensajesDeErrorNombre">
            <div>{{mensajeError}}</div>
          </div>
        </div>
      </div>
  </form>
</div>
</div>
