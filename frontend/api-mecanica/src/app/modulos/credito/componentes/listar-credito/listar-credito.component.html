<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-4 col-md-4"></div>
    <div class="col-sm-4 col-md-3">
      <button class="btn btn-sm btn-outline-info btn-block boton" (click)="abrirModalAgregarCredito()"><i class="pi pi-dollar"></i> AGREGAR CREDITO</button>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <p-table
        [value]="creditos"
        [paginator]="true"
        [rows]="10"
        [lazy]="true"
        (onLazyLoad)="cargarMasDatos($event)"
        [totalRecords]="registrosTotales"
        [responsive]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let col of columnas" id="cabeceraTabla" [style.width]="col.width">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-creditoRow>
          <tr>
            <td *ngFor="let col of columnas" [style.width]="col.width">
              <div *ngIf="col.field === 'historialDeCredito'">{{creditoRow[col.field] | RecorrerArregloCredito | date}}</div>
              <div *ngIf="col.field === 'cantidad'">{{creditoRow[col.field]}}</div>
              <div *ngIf="col.field === 'movimientoEconomico'">{{creditoRow[col.field]}}</div>
              <div *ngIf="col.field === 'aumenta'">
                <button [disabled]="true" class="btn btn-sm btn-success btn-block boton"
                        [ngClass]="{'btn-danger': !creditoRow.aumenta}"><i class="pi pi-star-o"></i>
                  {{creditoRow.aumenta | estadoDeCredito}}
                </button>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columnas.length">
              No hay registros
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-sm-12">
      <button  [routerLink]="['/inicio']" class="btn btn-sm btn-outline-secondary btn btn-block"><i class="pi pi-angle-left"></i> VOLVER AL INICIO</button>
    </div>
  </div>
</div>
