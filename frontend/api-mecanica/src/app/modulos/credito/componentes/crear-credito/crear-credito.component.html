<div class="container">
  <div class="row justify-content-md-center">
    <h2>AGREGAR CREDITO</h2>
  </div>
</div>
<div class="container">
  <div>
    <form
      [formGroup]="formularioAgregarCredito"
      (ngSubmit)="enviarFormularioCredito()"
      novalidate
    >
      <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="movimientoEconomico">Credito: *</label>
          <input
            [formControlName]="'movimientoEconomico'"
            currencyMask
            [options]="mascaraDineroCredito"
            type="text"
            class="form-control"
            id="movimientoEconomico"
            aria-describedby="movimientoEconomicoHelp"
            placeholder="Ingrese el credito">
          <small id="movimientoEconomicoHelp" class="form-text text-musted">Ingrese nuevo credito.</small>
          <div *ngIf="arregloMensajesDeErrorCredito.length>0 && arregloMensajesDeErrorCredito[0]"
               class="alert alert-danger" role="alert">
            <div *ngFor="let mensajeError of arregloMensajesDeErrorCredito">
              <div>{{mensajeError}}</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
