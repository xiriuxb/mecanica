<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-4 col-md-6"></div>
    <div class="col-sm-4 col-md-3">
      <button class="btn btn-sm btn-outline-info btn-block boton" (click)="abrirModaAgregarMecanico()"><i class="pi pi-plus"></i> AGREGAR MECANICO</button>
    </div>
  </div>
</div>
<br>
<div>
  <div class="container">
    <p-table
      [value]="mecanicoPorMecanica"
      [paginator]="true"
      [rows]="5"
      [lazy]="true"
      (onLazyLoad)="cargarMasDatos($event)"
      [totalRecords]="registrosTotales"
      [responsive]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of columnas" id="cabeceraTabla" [style.width]="col.width">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-mecanicoPorMecanicaRow>
        <tr>
          <td *ngFor="let col of columnas" [style.width]="col.width">
            <div *ngIf="col.field === 'nombreMecanico'">{{mecanicoPorMecanicaRow[col.field]}}</div>
            <div *ngIf="col.field === 'apellidoMecanico'">{{mecanicoPorMecanicaRow[col.field]}}</div>
            <div *ngIf="col.field === 'cedulaMecanico'">{{mecanicoPorMecanicaRow[col.field]}}</div>
            <div *ngIf="col.field === 'telefonoMecanico'">{{mecanicoPorMecanicaRow[col.field]}}</div>
            <div *ngIf="col.field === 'estadoCivilMecanico'">{{mecanicoPorMecanicaRow[col.field]}}</div>
            <div *ngIf="col.field === 'estadoMecanico'">
              <div class="container">
                <div class="row justify-content-sm-center">
                  <button class="botonEstado btn btn-sm btn-success btn-block"
                          [ngClass]="{'btn-danger': !mecanicoPorMecanicaRow.estadoMecanico}"
                          (click)="cambiarEstadoMecanico(mecanicoPorMecanicaRow)">
                    {{mecanicoPorMecanicaRow.estadoMecanico | estado}}
                  </button>
                </div>
              </div>
            </div>
            <div *ngIf="col.field === 'id'">
              <div class="row justify-content-md-center ">
                <div class="col-md-12 col-sm-12">
                  <button class="btn btn-sm btn-outline-info btn-block boton" (click)="abrirModalEditarMecanico(mecanicoPorMecanicaRow)"><i class="pi pi-pencil"></i> Editar</button>
                </div>
                <div class="col-md-12 col-sm-12">
                  <button class="btn btn-sm btn-outline-danger btn-block boton" (click)="eliminarMecanicoPorMecanica(mecanicoPorMecanicaRow[col.field])"><i class="pi pi-trash"></i> Eliminar</button>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columnas.length">
            No hay registros de actividades.
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-sm-12">
      <button  [routerLink]="['/mecanica']" class="btn btn-sm btn-outline-secondary btn btn-block"><i class="pi pi-angle-left"></i> ATRAS</button>
    </div>
  </div>
</div>
