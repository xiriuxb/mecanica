<div mat-dialog-content>
  <app-crear-editar-mecanica [mecanica]="mecanicaCrearEditar" (datosMecanica)="crearEditarMecanica($event)"></app-crear-editar-mecanica>
</div>

<div class="row justify-content-lg-end" mat-dialog-actions>
  <div style="padding-right: 1rem">
    <button class="btn btn-outline-dark" (click)="cancelarModal()"><i class="pi pi-times"></i> CANCELAR</button>
  </div>
  <div>
    <button class="btn btn-success" [disabled]="!mecanicaCrearEditar" (click)="enviarDatosFormulario()"><i class="pi pi-save"></i>  ACEPTAR</button>
  </div>
</div>
