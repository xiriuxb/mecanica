<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-9"></div>
    <div class="col-sm-12 col-md-3">
      <button class="btn btn-sm btn-outline-info btn-block boton" (click)="abrirModalCrear()"><i class="pi pi-plus"></i> AGREGAR VEHICULO</button>
    </div>
  </div>
</div>
<br>
<div>
  <div class="container">
    <p-table
      [value]="vehiculoPorCliente"
      [paginator]="true"
      [rows]="5"
      [lazy]="true"
      (onLazyLoad)="cargarMasDatos($event)"
      [totalRecords]="registrosTotales"
      [responsive]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of columnas" id="cabeceraTabla" [style.width]="col.width">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-vehiculoRow>
        <tr>
          <td *ngFor="let col of columnas" [style.width]="col.width">
            <div *ngIf="col.field === 'placa'">{{vehiculoRow[col.field]}}</div>
            <div *ngIf="col.field === 'anio'">{{vehiculoRow[col.field]}}</div>
            <div *ngIf="col.field === 'descripcion'">{{vehiculoRow[col.field]}}</div>
            <div *ngIf="col.field === 'id'">
              <div class="row justify-content-md-center ">
                <div class="col-md-6 col-sm-12">
                  <button class="btn btn-sm btn-outline-warning btn-block boton " (click)="abrirModalEditar(vehiculoRow)"><i class="pi pi-pencil"></i> Editar</button>
                </div>
                <div class="col-md-6 col-sm-12">
                  <button class="btn btn-sm btn-outline-danger btn-block boton" (click)="eliminarVehiculoDeCliente(vehiculoRow[col.field])"><i class="pi pi-trash"></i> Eliminar</button>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columnas.length">
            No hay registros de vehiculos.
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-sm-12">
      <button  [routerLink]="['/cliente']" class="btn btn-sm btn-outline-secondary btn btn-block"><i class="pi pi-chevron-left"></i> ATRAS</button>
    </div>
  </div>
</div>
