<div mat-dialog-content>
  <app-crear-actividad-por-mecanica
    [actividadPorMecanica]="actividadPorMecanicaCrear"
    (datosActividadPorMecanica)="crearACtividadPorMecanica($event)">
  </app-crear-actividad-por-mecanica>
</div>

<div class="row justify-content-lg-end contenedorBotones" mat-dialog-actions>
  <div style="padding-right: 1rem">
    <button class="btn btn-outline-dark" (click)="cancelarModal()"><i class="pi pi-times"></i> CANCELAR</button>
  </div>
  <div>
    <button class="btn btn-success" [disabled]="!actividadPorMecanicaCrear" (click)="enviarDatosFormulario()"><i class="pi pi-save"></i>  ACEPTAR</button>
  </div>
</div>
