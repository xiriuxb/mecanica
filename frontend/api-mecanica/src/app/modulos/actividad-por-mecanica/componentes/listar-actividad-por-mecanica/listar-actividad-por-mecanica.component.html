<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-4 col-md-6"></div>
    <div class="col-sm-4 col-md-3">
      <button class="btn btn-sm btn-outline-info btn-block boton" (click)="abrirModaCrear()"><i class="pi pi-plus"></i> AGREGAR ACTIVIDAD</button>
    </div>
  </div>
</div>
<br>
<div class="tablaActividades">
  <div class="container-fluid">
    <p-table
      [value]="actividadesEnMecanica"
      [paginator]="true"
      [rows]="5"
      [lazy]="true"
      (onLazyLoad)="cargarMasDatos($event)"
      [totalRecords]="registrosTotales"
      [responsive]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of columnas" id="cabeceraTabla" [style.width]="col.width">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-mecanicaRow>
        <tr>
          <td *ngFor="let col of columnas" [style.width]="col.width">
            <div *ngIf="col.field === 'actividad'">{{mecanicaRow[col.field].detalleActividad }}</div>
            <div *ngIf="col.field === 'id'">
              <div class="row justify-content-md-center ">
                <div class="col-md-10 col-sm-12">
                  <button class="btn btn-sm btn-outline-danger btn-block boton" (click)="eliminarActividadPorMecanica(mecanicaRow[col.field])"><i class="pi pi-trash"></i> Eliminar</button>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columnas.length">
            No hay registros de actividades.
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-sm-12">
      <button  [routerLink]="['/mecanica']" class="btn btn-sm btn-outline-secondary btn btn-block"><i class="pi pi-angle-left"></i> ATRAS</button>
    </div>
  </div>
</div>
